<!DOCTYPE html>
<html lang="en">
<head>
<title>详情</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="baidu-site-verification" content="z8EeuYl0nS" />
<meta name="keywords" content="华夏房产">
<meta name="description" content="华夏房产">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<link href="css/basic.css" rel="stylesheet"/>
<script src="js/rem.js"></script>
<script src="js/browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/base.js" type="application/javascript"></script>
<script src="js/jquery1.8.3.js"></script>
</head>
<body style="background:#fff;">
<div id="app">
	<div class="w750 bg detail">
		<div class="w710 banner1 bottom20">
			<h4 class="font36 color3" style="height:0.9rem;line-height:0.9rem;text-align: center;">{{mainData.title}}</h4>
			<div class="big_title flexRowBetween">
			    <div class="tlt_left"></div>
			    <div class="tlt_center font22 color9">华夏房产 {{mainData.create_time}}</div>
			    <div class="tlt_left"></div>
			</div>
			<div class="font24 color6" style="line-height:0.4rem;margin-top:0.3rem">{{mainData.description}}
			</div>
			<div class="font24 color6" style="line-height:0.4rem;" v-html="mainData.article_content.content">
			</div>
			
		</div>
		
	</div>
</div>
<script type="text/javascript">      
    var app = new Vue({
        el: '#app',
        data: function() {
            return {
            	mainData:[],
            }
        },
        
        created: function () {
        	const self = this;
        	self.getMainData();
        },

        methods:{
        	getMainData(){
        		const self = this;
        		var postData ={
        			"thirdapp_id":1,
        			"id":window.base.GetRequest().id
        		};
        		var callback = (res)=>{
                    self.mainData = res;              
                    if(self.mainData.create_time.indexOf(" ")!=-1) {
	         				self.mainData.create_time = self.mainData.create_time.split(' ')[0];
	         			}
	         			console.log(1243,self.mainData.create_time);
                    };
                    
        		window.base.getArticle(postData,callback);
        	}
        }
    });
            
</script>
</body>
</html>
