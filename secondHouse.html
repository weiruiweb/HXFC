<!DOCTYPE html>
<html lang="en">
<head>
<title>二手房</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="baidu-site-verification" content="z8EeuYl0nS" />
<meta name="keywords" content="华夏房产">
<meta name="description" content="华夏房产">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<link href="css/basic.css" rel="stylesheet"/>
<script src="js/rem.js"></script>
<script src="js/browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/base.js" type="application/javascript"></script>
<script src="js/jquery1.8.3.js"></script>
</head>
<body style="background:#fff;">
<div id="app">
	<div class="w750 bg">
		<div style="position: fixed;top:0;background:#fff;z-index:999;width:100%;">
			<div class="search_second w710 flex" style="margin-top: 0.2rem;margin-bottom: 0.2rem;z-index:99">
			    <div class="search_right flex font28 color6 bg" style="width:100%;">
			    	<input type="" style="width:88%;" class="bg" name="" placeholder="请输入楼盘名称、附近商圈、地铁"/>
				      <div class="search_btn flex bg" style="width:12%">
				       <img src="images/search.png">
				      </div>
			    </div>
			</div>
			<div class="sort_select flex">
				<div class="sort_cont flexRowBetween">
					<div class="select_item flexRowBetween" v-for ="(item,index) in menuData" @click="tab(index)">
						<span class="span1">{{item}}</span>
						<span class="span2"><img src="images/up1.png"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="mask" :style="isShow == 0||isShow == 1||isShow == 2?'height:100%':'height:0'">
			<div class="select_cont">
				<div class="select_box" :style="isShow == 0?'display:block':'display:none'">
					<div class="select_top flex">
						<img src="images/up2.png" style="left:12.5%">
					</div>
					<div class="select_bottom">
						<div class="select_lines font30 color3" data-area="不限">不限</div>
						<div class="select_lines font30 color3" data-area="海城区">海城区</div>
						<div class="select_lines font30 color3" data-area="海港区">海港区</div>
						<div class="select_lines font30 color3" data-area="海港区">银海区</div>
					</div>
				</div>
				<div class="select_box" :style="isShow == 1?'display:block':'display:none'">
					<div class="select_top flex">
						<img src="images/up2.png" style="left:37.5%">
					</div>
					<div class="select_bottom">
						<div class="select_lines font30 color3" data-gtotalPrice="40" data-ltotalPrice="50" @click="search">40万~50万</div>
						<div class="select_lines font30 color3" data-gtotalPrice="50" data-ltotalPrice="60" @click="search">50万~60万</div>
						<div class="select_lines font30 color3" data-gtotalPrice="60" data-ltotalPrice="90" @click="search">60万~90万</div>
						<div class="select_lines font30 color3" data-gtotalPrice="90" data-ltotalPrice="120" @click="search">90万~120万</div>
						<div class="select_lines font30 color3" data-gtotalPrice="120" data-ltotalPrice="150" @click="search">120万~150万</div>
						<div class="select_lines font30 color3" data-gtotalPrice="" data-ltotalPrice="150" @click="search">150平以上</div>
					</div>
				</div>
				<div class="select_box" :style="isShow == 2?'display:block':'display:none'">
					<div class="select_top flex" >
						<img src="images/up2.png"  style="left:61.5%">
					</div>
					<div class="select_bottom">
						<div class="select_lines font30 color3">不限</div>
						<div class="select_lines font30 color3">三室两厅</div>
						<div class="select_lines font30 color3">三室两厅</div>
						<div class="select_lines font30 color3">三室两厅</div>
					</div>
				</div>
				<div class="select_box" :style="isShow == 3?'display:block':'display:none'">
					<div class="select_top flex" >
						<img src="images/up2.png"  style="left:86.5%">
					</div>
					<div class="select_bottom">
						<div class="select_lines font30 color3" data-groomArea="" data-lroomArea="">不限</div>
						<div class="select_lines font30 color3" data-groomArea="60" data-lroomArea="80">60~80平米</div>
						<div class="select_lines font30 color3" data-groomArea="80" data-lroomArea="100">80~100平米</div>
						<div class="select_lines font30 color3"  data-groomArea="100" data-lroomArea="120">100~120平米</div>
					</div>
				</div>
			</div>
			<div class="house_all">
				<div class="house_list w710 flex" v-for="(item,index) in mainData">
					<div class="house_list_cont flex" @click="intoPath(item.id)">
						<div class="house_img">
							<img :src="item.mainImg&&item.mainImg.length>0?item.mainImg[0].url:''">
						</div>
						<div class="house_right">
							<div class="flex houseName">
								<h4 class="font30 color3">{{item.name}}</h4>
								<span class="font22 color9">{{item.area}}</span>
							</div>
							<div class="house_price flexRowBetween">
								<p class="font24">
									{{item.roomArea}}m²
								</p>
								<span class="font24 color">均价{{item.unitPrice}}元/m²</span>
							</div>
							<div class="house_condition flex" style="height:40%;">
								{{item.address}}
							</div>
						</div>
					</div>
				</div>
			</div>
			<div style="font-size:0.20rem;color:#666;text-align:center;">
			    技术支持:西安纯粹科技有限公司
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">      
    var app = new Vue({
        el: '#app',
        data: function() {
            return {
            	isShow:999,
            	menuData:['区域','价格','户型','面积'],
            	mainData:[],
     //        	searchData:{
     //        		name:"",//name字段会模糊匹配
					// gtotalPrice:'',//搜索总价>=50万的
					// ltotalPrice:'', //搜索总价<=60万的
					// groomArea:'', //搜索面积>=40平米的
					// lroomArea:''//搜索面积<=100平米的
     //        	},

            }
        },
        created: function () {
        	const self = this;
        	self.secondHouseList();
        },

        methods:{
        	secondHouseList(){
        		const self =this;
        		var postData = {};
        		 postData = {
			       		"is_page":true,
						"currentPage":1,
						"pagesize":10,
						"searchItem":{
						//	"label":1
					}
			    };
        		console.log(111,postData);
        		var callback = (res)=>{
        			console.log(21,res);
                        self.mainData = res.data; 
                        console.log(self.mainData);
                    };
        	
        		window.base.secondHouseList(postData,callback);
        	},
        	search(e){
        		const self =this;
        		self.mainData = [];
        		var dataSet = window.base.getDataSet(e);
        		console.log(888,dataSet);
        		console.log(999,dataSet.gtotalprice);
        		var gtotalPrice = dataSet.gtotalprice;
        		var ltotalprice = dataSet.ltotalprice;
        		var groomArea = dataSet.gtotalprice;
        		var lroomArea = dataSet.ltotalprice;
        		console.log(1000,ltotalprice);
        		var postData = {};
        		 postData = {
					"is_page":true,
					"currentPage":1,
					"pagesize":2,
					"sortby":"unitPrice",//排序字段：单价unitPrice，总价totalPrice
					"sort":"desc",//顺序：正序asc;倒序desc;
					"searchItem":{
						"gtotalPrice":gtotalPrice,//搜索总价>=50万的
						"ltotalPrice":ltotalprice, //搜索总价<=60万的
						"groomArea":80,
						"lroomArea":90,
					}
				}
        		console.log(111,postData);
        		var callback = (res)=>{
        			console.log(21,res);
                        self.mainData = res.data; 
                        console.log(self.mainData);
                        self.isShow = 999;
                    };
        		window.base.secondHouseSearch(postData,callback);
        	},
        	tab(e){
        		const self =this;
        		if(self.isShow == e){
 					self.isShow = 999
        		}else{
        			self.isShow = e
        		}
        	},
        	intoPath(index){
        		const self = this;
        		console.log(index);
                const art_id = index;
                window.location.href = "./secondDetail.html?id=" + art_id;
        	},
        }
    });
            
</script>
</body>
</html>
